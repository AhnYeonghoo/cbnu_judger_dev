version: "3.9"

services:
  zookeeper:
    image: zookeeper
    ports:
      - "2181:2181"
    volumes:
      - ./zookeeper/conf:/conf

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 369295700
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_HEAP_OPTS: "-Xms4g -Xmx6g"
      KAFKA_BROKER_ID: 1
      KAFKA_CREATE_TOPICS:
        "swjudge-submit:4:1,\
         swjudge-result:4:1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper


  judger1:
    build:
      context: ./judger
      dockerfile: Dockerfile
    env_file:
      - ./judger/.env
    volumes:
      - ./Uploads:/source
      - ./Uploads:/io
    depends_on:
      - kafka
      - mongodb
    links:
      - kafka
      - mongodb

  judger2:
    build:
      context: ./judger
      dockerfile: Dockerfile
    env_file:
      - ./judger/.env2
    volumes:
      - ./Uploads:/source
      - ./Uploads:/io
    depends_on:
      - kafka
      - mongodb
    links:
      - kafka
      - mongodb

  judger3:
    build:
      context: ./judger
