  judger-api:
    build:
      context: ./judger-api
      dockerfile: Dockerfile.dev
    env_file:
      - ./judger-api/.env
    ports:
      - "4003:4003"
    depends_on:
      - mongodb
      - kafka
    links:
      - mongodb
      - kafka
    volumes:
      - ./Server-Logs:/usr/src/app/logs
      - ./Uploads:/usr/src/app/uploads

  judger-web:
    build:
      context: ./judger-web
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
