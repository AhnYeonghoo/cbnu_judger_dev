    volumes:
      - ./Uploads:/source
      - ./Uploads:/io
    depends_on:
      - kafka
      - mongodb
    links:
      - kafka
      - mongodb

  judger5:
    build:
      context: ./judger
      dockerfile: Dockerfile
    env_file:
      - ./judger/.env4
    volumes:
      - ./Uploads:/source
      - ./Uploads:/io
    depends_on:
